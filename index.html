<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="library.js" defer></script>
  </head>
  <body>
    <header>
      <h1>The Library</h1>
      <div class="button-wrapper">
        <button id="btnAdd">+ Add a Book</button>
      </div>
    </header>

    <main>
      <div class="container"></div>
    </main>
    <footer></footer>
    <dialog>
      <div class="form-wrapper">
        <button autofocus>X</button>
        <h2>Add new book</h2>
        <form id="addBookForm">
          <input
            type="text"
            id="title"
            name="title"
            required
            placeholder="Title"
          />
          <input
            type="text"
            id="author"
            name="author"
            required
            placeholder="Author"
          />
          <input
            type="number"
            id="pages"
            name="pages"
            required
            min="1"
            step="1"
            placeholder="Pages"
          />
          <div class="checkbox-wrapper">
            <label> Have you read the book?</label>
            <input type="checkbox" class="checkbox-read" />
          </div>
          <button type="submit" id="create-book">Create Book</button>
        </form>
      </div>
    </dialog>
  </body>
</html>
